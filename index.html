<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Style Css -->
    <link rel="stylesheet" href="./style.css" />

    <title>Rubrica</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center my-5">
        <div class="col-12 col-md-8 text-center">
          <h1>Rubrica Aulab</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-between">
        <div
          class="col-12 rubricaSOPRA mb-4 d-flex justify-content-center align-items-center"
        >
          <div class="row justify-content-center align-items-center">
            <div class="col-5 d-flex align-items-center justify-content-center">
              <h5 class="m-0 me-2">Nome:</h5>
              <input
                type="text"
                class="input-rubrica"
                placeholder="Matteo Sartori"
                id="inputName"
              />
            </div>
            <div class="col-5 d-flex align-items-center justify-content-center">
              <h5 class="m-0 me-2">Telefono:</h5>
              <input
                type="number"
                class="input-rubrica"
                placeholder="3450994579"
                id="inputPhone"
              />
            </div>
            <div class="col-1">
              <button class="buttonn">Cerca</button>
            </div>
          </div>
        </div>
        <!-- Pulsantiera -->
        <div class="col-12 col-md-4 rubricaSX d-flex">
          <div
            class="row justify-content-center align-items-center text-center"
          >
            <div class="col-6">
              <button class="buttonnSX" id="showContactButton">
                Mostra Contatti
              </button>
            </div>
            <div class="col-6">
              <button class="buttonnSX" id="addButton">Aggiungi</button>
            </div>
            <div class="col-6">
              <button class="buttonnSX">Aggiorna</button>
            </div>
            <div class="col-6">
              <button class="buttonnSX" id="removeButton">Elimina</button>
            </div>
          </div>
        </div>
        <!-- Fine Pulsantiera -->
        <div
          class="col-12 col-md-8 rubricaDX d-flex justify-content-center align-items-start"
        >
          <div
            class="row justify-content-center align-items-center"
            id="wrapper"
          ></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Main JS -->
    <script src="./main.js"></script>
  </body>
</html>
